<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sucesso</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="static/styles/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

</head>
<body>
  <header class="bg-#f1f1e7">
    <nav class="custom-header navbar navbar-expand-lg navbar-light bg-transparent">
      <a class="navbar-brand" href="{{url_for('home')}}">
        <img src="static/assets/logo.png" alt="Logo do Hotel Tech Tour Blumenau" width="120" height="120">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Hotéis</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
        <a class="nav-link icon" href="/{{ reg_pro }}"><i class="fas fa-user"></i></a><!-- Usar a rota e não função, pelo menos aqui -->
        <a class="nav-link icon" href="#"><i class="fas fa-bars"></i></a>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
        <div class="row">
            <div class="container container-login">

                <div class="row">

                    <div class="col-md-6">
                        <h1>Perfil do Usuário!</h1>
                        <form method="POST" action="{{ url_for('update_user') }}">

                            <input type="hidden" name="id_user" value="{{ usuario.user_id }}">
                        
                            <div class="form-group">
                                <label for="firstname">Nome:</label>
                                <input type="text" class="form-control" id="firstname" name="user_firstName" value="{{ usuario.user_firstname }}" required>
                            </div>

                            <div class="form-group">
                                <label for="lastname">Sobrenome:</label>
                                <input type="text" class="form-control" id="lastname" name="user_lastName" value="{{ usuario.user_lastname }}" required>
                            </div>

                            <div class="form-group">
                                <label for="gender">Gênero:</label>
                                <input type="text" class="form-control" id="gender" name="user_gender" value="{{ usuario.user_gender }}" required>
                            </div>

                            <div class="form-group">
                                <label for="cpf">CPF:</label>
                                <input type="text" class="form-control" id="cpf" name="user_cpf" value="{{ usuario.user_cpf }}" required>
                            </div>

                            <div class="form-group">
                                <label for="cep">CEP:</label>
                                <input type="text" class="form-control" id="cep" name="user_cep" value="{{ usuario.user_cep }}" required>
                            </div>

                            <div class="form-group">
                                <label for="phone">Telefone:</label>
                                <input type="text" class="form-control" id="phone" name="user_phone" value="{{ usuario.user_phone }}" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="cellphone">Celular:</label>
                                <input type="text" class="form-control" id="cellphone" name="user_cellphone" value="{{ usuario.user_cellphone }}" required>
                            </div>

                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" name="user_email" value="{{ usuario.user_email }}" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="password">Senha:</label>
                                <input type="password" class="form-control" id="password" name="user_password" value="{{ usuario.user_password }}" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Atualizar</button>
                            <a class="btn btn-danger" href="{{ url_for('delete_user', id=usuario.user_id ) }}">Deletar</a>
                            <a class="btn btn-warning" href="{{ url_for('logout') }}">Logout</a>
                        </form>
                    </div>
                  
                </div>

            </div>
        </div>
    </div>
  </main>
  <footer class="footer navbar-fixed-bottom">
    <div class="col-md-12">
        <p class="text-center">Copyright © Hotel Tech Tour Blumenau</p>
    </div>
  </footer>
</body>
</html>
